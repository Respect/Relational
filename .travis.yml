sudo:
  false

language:
  php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

cache:
  directories:
    - vendor

before_script:
  - composer install --dev --no-interaction --prefer-source

script:
  - vendor/bin/phpunit --configuration tests/phpunit.xml tests/

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly
